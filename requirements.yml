  - В профиле пользователя можно открыть страницу завершённой игры с возможностью просмотра видеозаписи
  - Завершённую игру пользователя можно просмотреть в формате видеозаписи
  - Пользователь может открыть страницу создания новой задачи для Codebattle
non-functional:
  - Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  - Сайт должен быть безопасным и защищать данные пользователя
  - Сайт должен иметь мобильную версию
  - Сайт нужно протестировать на совместимость с последними версиями браузеров
  - Важно, чтобы сайт мог обрабатывать большое количество трафика
implicit:
  - Пользователь должен иметь личный кабинет на сайте
  - Пользователь должен иметь возможность просмотра истории в игре
  - Пользователь должен слышать звуковые эффекты при победе/проигрыше
  - Пользователь должен иметь возможность настраивать звуковые эффекты, выбирать дневную/ночную тему, изменять никнейм
  - Никнейм должен содержать от 3 до 16 символов
  - Никнейм может содержать латиницу, цифры, нижнее подчёркивание
